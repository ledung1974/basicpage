<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Page Organization</title>
  <link rel="stylesheet" href="mystyle.css" />
</head>

<body>
  <div class="container">
    <header>
      <div class="div-header-logo-name">
        <img src="/logo.png" alt="logo.jpg" />
        <h1>Header Name</h1>
      </div>

      <div class="div-header-account">
        <button>Sign In/Sign Up</button>
      </div>
    </header>

    <main class="main-container">
      <div class="sidebar-menu">
        <p>Sidebar Menu</p>
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a href="#news">News</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>

      <div class="main-content">
        <p>Main content</p>
        <img src="/image1.jpg" alt="image1.jpg"/>
        <img src="/image2.jpg" alt="image2.jpg"/>
        <img src="/image3.jpg" alt="image3.jpg"/>
      </div>
    </main>

    <footer>
      <div class="footer-copyright">
        <p>Footer Copyright by Dung Le</p>
      </div>
      <div class="footer-contact">
        <p>Footer Contact: <a href="mailto:contact@example.com">contact@example.com</a></p>
      </div>
    </footer>
  </div>

</body>

</html>
